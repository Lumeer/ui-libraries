<lmr-pivot-table [transform]="transform"
                 [data]="data"
                 [config]="pivotConfig"
                 [query]="query"
                 [constraintData]="constraintData"
                 [collections]="[collection]"
                 [emptyTablesTemplateInput]="emptyTablesTemplate"
                 [tableCellTemplateInput]="tableCellTemplate"
                 [initiallyCollapsed]="initiallyCollapsed"
                 (cellClick)="cellClick.emit($event)"
                 (pivotDataChange)="pivotDataChange.emit($event)"
                 (pivotTablesChange)="pivotTablesChange.emit($event)">
</lmr-pivot-table>
